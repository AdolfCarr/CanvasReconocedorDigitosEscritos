<!doctype html>
<html lang="en">
  <head>
    
    <title>Digit Recognition</title>
    <link rel="stylesheet" href="style.css">
    
   
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.2/dist/tf.min.js"></script>
    <h1>Digit Recognition with three models result</h1>
    <div id="paint">
      <canvas id="myCanvas"></canvas>
    </div>
    <div id="predicted">
      <div class="prediction">
        <span>Modelo secuencial 60:</span>
        <div class="number" id="sequential_prediction"></div>
      </div>
      <div class="prediction">
        <span>Modelo convolucional 20 epochs:</span>
        <div class="number" id="convolutional_prediction20"></div>
      </div>
      <div class="prediction">
        <span>Modelo convolucional 60 epochs:</span>
        <div class="number" id="convolutional_prediction60"></div>
      </div>
      <div class="prediction">
        <span>Modelo convolucional 200 epochs:</span>
        <div class="number" id="convolutional_prediction200"></div>
      </div>
      <button id="clear">Clear</button>
    </div>
    <script src="script.js"></script>
    <script>
      // función para mostrar la predicción en pantalla
      function showPrediction(prediction, modelType) {
        var predictedNumber = prediction.toString();
        if (modelType === 'sequential') {
          document.getElementById('sequential_prediction').innerHTML = predictedNumber;
        } else if (modelType === 'convolutional20') {
          document.getElementById('convolutional_prediction20').innerHTML = predictedNumber;
        } else if (modelType === 'convolutional60') {
          document.getElementById('convolutional_prediction60').innerHTML = predictedNumber;
        } else if (modelType === 'convolutional200') {
          document.getElementById('convolutional_prediction200').innerHTML = predictedNumber;
        }
      }
    </script>
  </body>
</html>
